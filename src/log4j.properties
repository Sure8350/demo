log4j.rootLogger=INFO,console,drf
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%p[%d]->%m%n

log4j.appender.drf=org.apache.log4j.DailyRollingFileAppender
log4j.appender.drf.threshold=INFO
log4j.appender.drf.file=F:/aop.log
log4j.appender.drf.layout=org.apache.log4j.PatternLayout
log4j.appender.drf.layout.conversionPattern=%p[%d]%l\:%m%n